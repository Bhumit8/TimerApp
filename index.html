<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch App</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="papaparse.min.js"></script>
        <script src="https://kit.fontawesome.com/3ae3ed5acb.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Block Timer</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Settings
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><button id="default-bg-btn" class="background-btn">Default</button></li>
                        <li><button id="btn1" class="background-btn">Background 1</button></li>
                        <li><button id="btn2" class="background-btn">Background 2</button></li>
                        <li><button id="btn3" class="background-btn">Background 3</button></li>
                        <li><button id="btn4" class="background-btn">Background 4</button></li>
                        <li><button id="btn5" class="background-btn">Background 5</button></li>
                        <li><button id="btn6" class="background-btn">Background 6</button></li>
                        <li><button id="btn7" class="background-btn">Background 7</button></li>
                        <li><button id="btn8" class="background-btn">Background 8</button></li>
                        <li><button id="btn9" class="background-btn">Background 9</button></li>
                        <li><button id="btn10" class="background-btn">Background 10</button></li>
                    </ul>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="chessclock.html" target="_blank">Chess Clock</a>
                  </li>

                </ul>
              </div>

              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav ">
                  <li class="nav-item">
                    <label for="csv-upload">
                        Choose CSV
                    </label>
                    <input type="file" accept=".csv">
                  </li>
                  <li class="nav-item">
                    <button>Import CSV</button>
                  </li>			
                </ul>		  
              </div>
            </div>
        </nav>
        
        <div id="stopwatch">
             <div id="timer-clock">
                <div id="timer">00:00</div>
                <svg height="330" width="330" class="round">
                    <circle r="140" cx="165" cy="165" fill="black" opacity="0.7" stroke="#ffffff" 
                    stroke-width="45" transform="rotate(-90 165 165)"></circle>
                    <circle id="timer-ring" r="140" cx="165" cy="165" fill="transparent" stroke="black" 
                    stroke-width="7" transform="rotate(-90 165 165)"></circle>
                </svg>  
            </div>
            
        </div>
        <div class="text-center pt-1 pb-1" id="timer-btns">
            <button id="start-button">START</button>
            <button id="reset-button">RESET</button>
        </div>

        <div id="time-section">
            <input class="timer-input" id="goal" placeholder="Goal">
            <input class="timer-input" id="block-name" placeholder="Name" />
            <input class="timer-input" id="duration" placeholder="Duration" />
            <button class="timer-button" id="submit-duration">Add Duration</button>
            <button class="timer-button" id="csv-download">Download CSV</button>
            <div id="errorDiv"></div>
            <div id="timeBlocks"></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
